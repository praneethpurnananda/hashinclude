<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="shortcut icon" href="assets/images/toplogo.png" type="image/x-icon">
  <title>Create an account | #include</title>
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./assets/normal/stylesignin.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
    <form class="form-signin">
      <h2 class="form-signin-heading" style="text-align:center !important">#INCLUDE</h2>

      <input type="text" class="form-control" name="name" placeholder="FullName" required="" autofocus="" ><br>
      <input type="emai" class="form-control" name="email" placeholder="Gmail-Id" required="" autofocus="" ><br>
      <input type="text" class="form-control" name="idnumber" placeholder="Clg Id Number" required="" autofocus="" ><br>
      <input type="number" class="form-control" name="phonenumber" placeholder="PhoneNumber" required="" autofocus="" ><br>
      <input type="text" class="form-control" name="clgname" placeholder="College Name" required="" autofocus="" ><br>
      <input type="text" class="form-control" name="branch" placeholder="Branch" required="" autofocus="" ><br>
      <select class="form-control">
        <option value="">Year Of Study</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
      </select><br>
      <input type="password" class="form-control" name="password" placeholder="Password" required="">
        <input type="password" class="form-control" name="repassword" placeholder="ReType Password" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Click To Send Verification Link</button>
      <br>
      <h5>Already have an account</h5>
      <a href="./login.html">Click here to log-in</a>
    </form>
  </div>
<!-- partial -->

</body>
</html>
