<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Welcome | #include</title>
  <link rel="shortcut icon" href="assets/images/toplogo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400, 500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./assets/normal/styleregister.css">

</head>
<body>
<section class="user">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Don't have an account?</h2>
      <!--  <p class="user_unregistered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>-->
      <a href="./signin.html">  <button class="user_unregistered-signup" id="signup-button">Sign up</button></a>
      </div>
    </div>

<!--login forms starts from here-->
    <div class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>

        <!--form-->
        <form class="forms_form">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="email" placeholder="Email" class="forms_field-input" required autofocus />
            </div>
            <div class="forms_field">
              <input type="password" placeholder="Password" class="forms_field-input" required />
            </div>
          </fieldset>
          <div class="forms_buttons">
          <a href="./forgotpassword.html">  <button type="button" class="forms_buttons-forgot">Forgot password?</button></a>
            <input type="submit" value="Log In" class="forms_buttons-action">
          </div>
        </form>
        <!--form ends-->

      </div>
    </div>
<!--login form ends here-->

  </div>
</section>

<script  src="./assets/normal/scriptregister.js"></script>

</body>
</html>
